<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="styles.css"/>

		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script type="text/javascript" src="index.js"></script>

		<title>Direct Mapping Cache Simulator</title>
	</head>

	<body>
		<div id="header">
			<h1> Direct Mapping Cache Simulator </h1>
			<h3> CSARCH2 PG2 </h3>
			<p> This Direct Mapping Cache Simulator Program simulates how data is 
				stored and retrieved in a computer's cache memory using the direct 
				mapping technique.</p>
		</div>


		<div id="display-block">

			<!-- Left -->
			<div id="input-block">

				<div id="Memory" class="flex">
					<span>
						<p>Cache Memory Size</p>
						<input id="CacheMemory" type="text"/>
					</span>
					
					<span>
						<p>Main Memory Size</p>
						<input id="MainMemory" type="text"/>
					</span>
				</div>
				
				
				<div id="Block" class="flex">
					<span>
						<p>Cache Block Size</p>
						<input id="CacheBlock" type="text"/>
					</span>
					
					<span>
						<p>Program Mode</p>
						<select id="ProgMode">
							<option value="block" selected>Block</option>
							<option value="word" >Word</option>
						</select>
					</span>
				</div>

				<div id="Values">
					<p> Main Memory Values </p>
					<textarea id = "MMVals" type="text" placeholder="New line per value">
					</textarea>
				</div>
				
				
				<br>
				<div id="buttons">
					<button id="btn-start" type="button">Start</button>
					<button id="btn-clear">Clear</button>
				</div>
				
				
				<div class="error"></div>
			</div>

			<!-- Right -->
			<div id="output-block">
				<div id="table-display">
					<!-- For the Cache Snapshot-->
				</div>

				<div id="results-display">
					<!-- For the Results Output -->
				</div>

				<div id="buttons">
					<button id="btn-dl">Download Result</button>
				</div>

			</div>

		</div>
		
	</body>
</html>
